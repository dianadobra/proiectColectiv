<div class="col-md-12">
<h3 class="text-center">
Upload a document
</h3>
<br><br>
<div class="col-md-4 col-md-offset-1">
  
  <div class ="input-group">
  <span class="input-group-addon" id="input_version">Version</span>
  <input type="text" class="form-control" placeholder="Version" aria-describedby="input_version">
  </div>
  
  
  <br>
  <div class="input-group">
  <span class="input-group-addon" id="input_abstract">Abstract</span>
  <input type="text" class="form-control" placeholder="Abstract" aria-describedby="input_abstract">
  </div>
  <br>
  <div class="input-group">
  <span class="input-group-addon" id="input_keywords">Keywords</span>
  <input type="text" class="form-control" placeholder="Keywords" aria-describedby="input_keywords">
  </div>
</div>
<div class="col-md-7">
  <div class="col-md-2 col-md-offset-4">Download Template</div>
  <div class="col-md-3">
    <button type="button" class="btn btn-default " id="download_button">Download</button>
  </div>

</div>
<br><br><br>
<div class="col-md-7">
  <div class="col-md-2 col-md-offset-4">Upload File</div>
  <div class="col-md-3">
    <button type="button" class="btn btn-default" id="upload_button">Upload</button>
  </div>

</div>
<br><br><br>
<div class="col-md-7">
  <div class="col-md-offset-5">
    <button type="button" class="btn btn-default" id="save_button">Save</button>
  </div>

</div>

</div>
