<div class="col-md-12">
<h3 class="text-center">
Edit a document
</h3>
<br><br>
<div class="col-md-4 col-md-offset-1">
  <br>
  <div class="input-group">
  <span class="input-group-addon" id="abstract">Abstract</span>
  <input type="text" id="input_abstract" class="form-control" placeholder="Abstract" aria-describedby="abstract">
  </div>
  <br>
  <div class="input-group">
  <span class="input-group-addon" id="keywords">Keywords</span>
  <input type="text" id="input_keywords" class="form-control" placeholder="Keywords" aria-describedby="keywords">
  </div>
</div>
<div class="col-md-7">
  <div class="col-md-2 col-md-offset-4">Download Template</div>
  <div class="col-md-3">
    <button type="button" class="btn btn-default " id="download_button" onclick="downloadDocument()">Download</button>
  </div>

</div>
<br><br><br>
<div class="col-md-7">
  <div class="col-md-2 col-md-offset-4">Replace File</div>
  <div class="col-md-3">
    <input type="file" id="uploadfile" name="uploadfile" />
  </div>

</div>
<br><br><br>
<div class="col-md-7">
  <div class="col-md-offset-12">
    <input type="button" id="upload-btn" class="btn btn-default" value="Edit" onclick="uploadDocument()" />
  </div>

</div>

</div>
