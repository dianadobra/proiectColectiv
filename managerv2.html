<script>
  var http = new XMLHttpRequest();
  let user = jQuery.parseJSON(localStorage.getItem("loginCredentials"));
  console.log(user[6]);
  var url = "http://localhost:8080/eppione/api/documents/user/" + user[6];
  //var params = "username=" + username + "&password=" + password;
  http.open("GET", url, true);

  //Send the proper header information along with the request
  http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  
  http.send();
  //let json = JSON.parsehttp(.responseText);
  //console.log(http.responseText);


  http.onreadystatechange = function() {//Call a function when the state changes.
    if (http.readyState == 4 && http.status == 200) {

      // save the response as a string in sessionStorage
      localStorage.setItem("userFiles",JSON.stringify(http.responseText));
      let json = JSON.parse(http.responseText);

      for (var i = 0; i < json.length; i++){

          
          $(".input_table").append("<tr><th>    <div class='input-group'><div class='checkbox'><label><input type='checkbox' value=''>       " + json[i].name + "<th>" + json[i].abstractInput + "<th>" + json[i].keywords + "<th>" + json[i].signed + "<th>" + json[i].signedBy + "<th>" + json[i].documentState + "<th>" + json[i].version + "<th>" + json[i].approvalStatus + "<th>" + json[i].username + "<th>" + json[i].signedByName +"<th><div class='input-group-btn'><button type='button' class='btn btn-default'>Edit</button><button type='button' class='btn btn-default'>Delete</button></div></div> " +"</tr>");
      }
      //console.log(JSON.stringify(json));
      //role = json.roles[0].name;

      
    }
  }
</script>
